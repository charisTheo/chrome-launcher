name: build

on:
  push:
    # tags:
    #   - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: 
      - develop

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        arch: [x64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Import Apple Developer Certificate
        run: |
          APPLE_CERTIFICATE_BASE64=${{ secrets.APPLE_DEVELOPER_ID_INSTALLER_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD=${{ secrets.APPLE_DEVELOPER_ID_INSTALLER_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD=${{ secrets.KEYCHAIN_PASSWORD }}

          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P $APPLE_CERTIFICATE_PASSWORD -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build for ${{ matrix.os }} ${{ matrix.arch }}
        run: npm run make
        env:
          ARCH: ${{ matrix.arch }} 

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: out/

  release:
    runs-on: ubuntu-latest
    needs: build
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with: 
          path: artifacts

      - name: Zip folders
        run: |
          zip -jr macOS-ARM.zip artifacts/macos-latest-arm64/make/*
          zip -jr macOS-Intel.zip artifacts/macos-latest-x64/make/*

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            macOS-ARM.zip
            macOS-Intel.zip